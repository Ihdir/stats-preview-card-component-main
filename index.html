<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="container_text">
         <h1>Get <span style="color: hsl(277, 64%, 61%);"> insights </span> that help your business grow.</h1>
         <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
             experience, and overall efficiency.
         </p>
         <div class="container_text--data">
          <div class="container_text--data-1">
            <span class="container_text--data-1-1"> 10k+ </span></br>
            COMPANIES
          </div>
          <div class="container_text--data-2">  
            <span class="container_text--data-1-2"> 314</span> </br> 
            TEMPLATES
          </div>   
          <div class="container_text--data-3">
            <span class="container_text--data-1-3">12m+ </span></br>
            QUERIES
          </div>
         </div>
      </div>
      <div class="container_image">
        <img src="images/image-header-desktop.jpg" alt="Business meeting">
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
